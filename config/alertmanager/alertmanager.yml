global:
  resolve_timeout: 5m

route:
  receiver: 'default'

receivers:
  - name: 'default'
    email_configs:
      - to: 'example@gmail.com'           # receiver's address
        from: 'alertmanager@example.com'   
        smarthost: 'smtp.gmail.com:587'
        auth_username: 'example@gmail.com' # sender's address
        auth_identity: 'example@gmail.com' # sender's address
        auth_password: 'xxxxxxxxxxxxx'    # gmail app password generated by sender
